defaults:
  - override hydra/launcher: ray

hydra:
  sweeper:
    params:
      seed: 1, 2
      env.length: 10

env:
  name: Umbrella
  length: 10

# Common Parameters
seed: 42  # Default seed (overridden by sweeper)
env_steps: 10000

# PPO Learner Config
ppo_learner:
  minibatch_size: 500
  lr: 3.0e-4
  num_epochs: 5
  shuffle_batch_per_epoch: true
  num_learners: 0  

# Intrinsic Reward Module Config
intrinsic_learner:
  minibatch_size: 500
  shuffle_batch_per_epoch: true
  num_epochs: 3
  lr: 5.0e-4
  intrinsic_reward_coeff: 0.01  # Weight of intrinsic rewards

# Training settings
training:
  gamma: 0.99
  train_batch_size_per_learner: 2000
  grad_clip: 0.5

# PPO Algorithm Parameters
ppo:
  use_critic: true
  use_gae: true
  lambda_: 0.95
  use_kl_loss: true
  kl_coeff: 0.2
  kl_target: 0.01
  vf_loss_coeff: 0.5
  entropy_coeff: 0.01
  clip_param: 0.2
  vf_clip_param: 1.0

# Environment Runner Settings
env_runners:
  num_env_runners: 0
  num_cpus_per_env_runner: 1
  num_envs_per_env_runner: 1
  gym_env_vectorize_mode: "SYNC"
  rollout_fragment_length: "auto"
  batch_mode: "complete_episodes"

# Evaluation Settings
evaluation:
  evaluation_interval: 1
  evaluation_duration: 5
  evaluation_duration_unit: "episodes"
  evaluation_force_reset_envs_before_iteration: true
  evaluation_num_env_runners: 1

# System resources
num_cpus_for_main_process: 2 
data_dir: ./data/Umbrella


